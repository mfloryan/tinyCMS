<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tiny CMS for Brand Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/tinycms.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <a class="brand" href="#">Tiny brand CMS</a>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2"></div>
        <div class="span10">

            <form>
                <fieldset>
                    <legend>Brand</legend>

                    <label>Code</label>
                    <input type="text" class="input-small" maxlength="5" size="5"/>

                    <label>Name</label>
                    <input type="text" />

                    <label>Strapline</label>
                    <input type="text" class="input-xxlarge" />

                    <label>Important Text</label>
                    <textarea rows="3" class="input-xxlarge"></textarea>

                </fieldset>

                <fieldset>
                    <legend>Presence</legend>

                    <label class="checkbox">
                        <input type="checkbox" /> Online Purchase supported
                    </label>

                    <label class="checkbox">
                        <input type="checkbox" /> Offline Purchase supported
                    </label>

                    Opening times:

                    <label>Monday</label>
                    <input type="text" />

                    <label>Tuesday</label>
                    <input type="text" />

                    <label>Wednesday</label>
                    <input type="text" />

                    <label>Thursday</label>
                    <input type="text" />

                    <label>Friday</label>
                    <input type="text" />

                    <label>Saturday</label>
                    <input type="text" />

                    <label>Sunday</label>
                    <input type="text" />

                    <label>Bank Holiday</label>
                    <input type="text" />


                    <label>Phone Number</label>
                    <input type="text" />

                    <label>Support Copy</label>
                    <textarea rows=3 class="input-xxlarge"></textarea>

                </fieldset>

                <fieldset>
                    <legend>Offer</legend>

                    <label>Text</label>

                    <input type="text" class="input-xxlarge" />

                    <label>Terms</label>
                    <textarea rows="3" class="input-xxlarge"></textarea>


                </fieldset>

                <fieldset>
                    <legend>Benefits</legend>
                    <button class="btn btn-small" type="button"><i class="icon-plus"></i> Add</button>
                </fieldset>


            </form>


        </div>
    </div>

</div>


<script type='text/javascript' src='js/jquery-2.0.2.min.js'></script>
<script src='bootstrap/js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/knockout-2.2.1.js'></script>
</body>
</html>
